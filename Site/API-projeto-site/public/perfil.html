<script>

    function obterRegistros() {
        var  idCadastro = sessionStorage.id_comentario_meuapp;
            fetch(`/${idCadastro}`)
            .then(resposta => {
                if (resposta.ok) {
                    resposta.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    
                        atualizarFeed(resposta);

                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                    console.log("Nenhum resultado encontrado ou erro na API");
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção das publicações: ${error.message}`);
            });
    }
    

    function atualizarFeed(registro) {
            h3Nome.innerHTML = `${registro.nome}`;
            pDescricao.innerHTML = registro.descricao;

            
        }

    verificar_autenticacao();

</script>
