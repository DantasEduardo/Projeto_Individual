<script>
  window.onload = obterDadosGrafico();
   
    //Configuração do gráfico
    function configurarGrafico() {
        console.log("executei configurarGrafico1")
        var configuracoes = {
          type: 'bar',
            responsive: true,
            hoverMode: 'index',
            stacked: false,
            title: {
                display: true,
                text: 'Idade por arte marcial'
            },
            scales: {
                yAxes: [{
                    type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                    display: false,
                    position: 'left',
                    id: 'y-repeticao',
                    // grid line settings
                    // gridLines: {
                    //     drawOnChartArea: false, // only want the grid lines for one axis to show up
                    // },
                }],
            }
        };
        return configuracoes;
    }

  function obterDadosGrafico() {
        console.log("executei obterDadosGraficoPrimeiraVez")
        // alterarCoresBotoes(IDvariacao);

        fetch(`/leituras/cadastro`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    // resposta.reverse();

                    var dados = {
                        labels: [],
                        datasets: [
                            {
                                yAxisID: 'y-repeticao',
                                label: 'Idade',
                                borderColor: 'rgba(0,0,0,1)',
                                backgroundColor: 'rgba(255,255,255,1)',
                                fill: false,
                                data: []
                            }
                        ]
                    };
                    for (i = 0; i < resposta.length; i++) {
                        var registro = resposta[i];
                        var resultado_arte_marcial = registro.arteMarcial;
                        dados.labels.push(resultado_arte_marcial);
                        
                        var resultado_idade = registro.idade;
                        var idade_num = Number(resultado_idade)
                        var data_now = agora()
                        dados.datasets[0].data.push(data_now-idade_num)
                         
                    }
                    console.log(JSON.stringify(dados));
                    // div_aguarde.style.display = 'none';
                    plotarGrafico(dados);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    function plotarGrafico(dados) {
        console.log("executei plotarGrafico1")
        console.log('iniciando plotagem do gráfico...');

        var ctx = myChartLine.getContext('2d');
        window.grafico_linha = Chart.Line(ctx, {
            data: dados,
            options: configurarGrafico()
        });
        // setTimeout(() => atualizarGrafico(IDvariacao, dados), 2000);
    }
    verificar_autenticacao();
    function agora() {
        const agora_d = new Date();
        return agora_d.getFullYear()
